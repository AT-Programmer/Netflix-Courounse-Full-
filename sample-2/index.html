<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>

    <div class="netflix-logo">
        <img src="./images/netflix.png" alt="">
    </div>


    <div class="slider">
      <div class="sliderbox">
        <img src="./images/img1.jpg" alt="Migobucks" class="img-1 slider-img" />
        <img src="./images/img2.jpg" alt="Migobucks" class="img-2 slider-img" />
        <img src="./images/img3.jpg" alt="Migobucks" class="img-3 slider-img" />
        <img src="./images/img4.jpg" alt="Migobucks" class="img-4 slider-img" />
      </div>

      <a class="switchLeft" onclick="plusSlides(-1)"><</a>
      <a class="switchRight" onclick="plusSlides(1)">></a>
    </div>

    <div class="selectImages">

      
      <input type="radio" name="imageSelector" value="image1" onclick="currentSlide(1)" class="imageSelector">
      <input type="radio" name="imageSelector" value="image2" onclick="currentSlide(2)" class="imageSelector"> 
      <input type="radio" name="imageSelector" value="image3" onclick="currentSlide(3)" class="imageSelector">
      <input type="radio" name="imageSelector" value="image3" onclick="currentSlide(4)" class="imageSelector">

    </div>
    <br>

    <script src="index.js"></script>
  </body>
</html>
